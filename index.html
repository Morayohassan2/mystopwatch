<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myStopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container"> 
        <div id="timeDisplay">00:00:00</div> 
        <div id="buttons">

                Pause</button>

                    Reset
                </button>
        </div>
    </div>

    <script src="stop-watch.js"></script>
</body>
</html>
